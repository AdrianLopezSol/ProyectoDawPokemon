<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pokémon List</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Pokémon List</h1>
    <ul id="pokemon-list">
        <!-- Pokémon list items will be added here -->
    </ul>
    <span id="details-container">
        <h2 id="pokemon-name"></h2>
        <img id="pokemonImage" src="" alt="Pokemon Image">
        <p>ID: <span id="pokemon-id"></span></p>
        <p>Height: <span id="pokemon-height"></span></p>
        <p>Weight: <span id="pokemon-weight"></span></p>
        <p>Base Experience: <span id="pokemon-base-experience"></span></p>
    </span>
    <script src="js/script.js"></script>
</body>
</html>
